<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>

    <title>webchat</title>

    <link href='css/bootstrap.min.css' rel='stylesheet' media='screen'>
    <link href='css/webchat.css' rel='stylesheet' media='screen'>

    <script src='js/jquery.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/client.js'></script>
    <script src='js/webchat.js'></script>
</head>
<body class='container'>
    <div id='error' class='alert alert-block alert-error fade in'>
        <a class='close' data-dismiss='alert' href='#'>&times;</a>
        <strong>Error!</strong> <span>Oops.</span>
    </div>
    <div id='login' class='container'>
        <h2>Login</h2>
        <div class='row-fluid'>
            <div class='span8'><input type='text' id='name' autocomplete='off' placeholder='Write your name'></div>
            <div class='span2'><input type='color' id='color'></div>
            <div class='span2'><button id='connect' class='btn' disabled>Connect</button></div>
        </div>
    </div>
    <div id='chat' class='container'>
        <h2>Chat</h2>
        <ul id='grouplist' class='nav nav-tabs'>
            <li class='active'><a data-target='#system'>System</a></li>
        </ul>
        <div id='groups' class='tab-content'>
            <div id='system' class='tab-pane active'>
                <div class='messagebox'></div>
            </div>
        </div>
        <div class='row-fluid'>
            <div class='span10'>
                <input type='text' id='message' autocomplete='off' placeholder='Write a message'>
            </div>
            <div class='span2'>
                <button id='send' class='btn' disabled>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
